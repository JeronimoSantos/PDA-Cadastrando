                <input type="search" id="campo-vida" class="campo-input" placeholder="Digite seu Objetivo" required>
            </li>
            <li><label>Meta:</label>
                <input type="date" id="campo-meta" class="campo-input" placeholder="Digite sua Meta" required>
            </li>
            </ul>

            <h3 id="terceiro-titulo">Tudo Pronto?</h3>

            <button id="butao-comecar" type="submit">Come√ßar</button>
